<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container flex-col align-center justify-center">
      <div class="content flex-col align-center">
        <form action="#" class="form flex-col align-center justify-between">
          <span class="header">Welcome Back!</span>
          <span class="subtitle">Please sign in to continue</span>
          <div class="input-container flex-col">
            <label for="email" class="label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              placeholder="Please enter your email address"
            />
          </div>
          <div class="input-container flex-col">
            <label for="password" class="label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              placeholder="Please enter your email address"
            />
          </div>
          <button class="btn">Continue</button>
          <div class="flex-row align-center justify-end bottom">
            <input
              type="checkbox"
              name="checkbox"
              class="checkbox"
              id="checkbox"
            />
            <label for="checkbox" class="checkbox-label">Remember Me</label>
          </div>
        </form>
        <div class="flex-row align-center justify-center register-row">
          <span class="register-label"> Don't have an account? </span>
          <a href="#" class="register"> Sign Up </a>
        </div>
      </div>
    </div>
  </body>
</html>
